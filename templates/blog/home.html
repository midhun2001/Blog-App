{% extends 'base.html' %} 
{% block title %} Blogger | Home {% endblock %}
{% block content %}

<div class="feed-title-section d-flex justify-content-between align-items-center">
    <div class="h5 fw-medium">{{ title }}</div>
    <div class="add-post-btn ml-auto">
        <a class="btn btn-success" href="{% url 'add_post' %}">Add Post</a>
    </div>
</div>

<div class="row">
    {% for post in posts %}
    <div class="col-lg-4">
        <div class="blog-card card">
            <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-subtitle mb-2 text-body-secondary">{{ post.creator }} | {{post.created_at.date}}</p>
            <p class="blog-content card-text">{{ post.content }}</p>
            <a href="{% url 'view_post' post.pk %}" class="card-link">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
