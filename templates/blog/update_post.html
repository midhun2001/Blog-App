{% extends 'base.html' %}

{% block content %}

<form class="post-form" action="" method="POST">
    <p class="h3 mb-4">Update Blog</p>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Update</button>
    <a href="{% url 'view_post' post.id %}" class="btn btn-secondary">Back</a>
</form>

{% endblock %}
